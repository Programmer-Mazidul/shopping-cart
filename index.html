<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>
                     <!-- Header Section -->
   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                           <!-- Phone Area -->

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtnPhone" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="itemNumberPhone" type="text" class="form-control text-center" value="1">
                           <button  id="plusBtnPhone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice"> 1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
                              <!-- Phone case Area -->

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button  class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input  type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
                                    
                            <!-- Fotar Area -->

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1278</span> </h5>
                        <h5>$ <span id="tex">00</span></h5>
                        <h5>$ <span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

 <script>
   
    //Plus Button Hendler for Phone Set

      const plusBtnPhone = document.getElementById("plusBtnPhone");
      plusBtnPhone.addEventListener("click", function(){
         const itemNumberPhone = document.getElementById("itemNumberPhone").value;
         const itemNumber = parseInt(itemNumberPhone);
         const totalPhone = itemNumber + 1;
         const addTotalPhone = document.getElementById("itemNumberPhone").value = totalPhone;
         const totalPhonePrice = 1219  * addTotalPhone;
         document.getElementById("phonePrice").innerText = totalPhonePrice;

         const subTotal = document.getElementById("subTotal").innerText;
         const subTotalNumber = parseFloat(subTotal);
         document.getElementById("subTotal").innerText = 1219 + subTotalNumber;

         const total = document.getElementById("total").innerText;
         totalNumber = parseFloat(total);
         document.getElementById("total").innerText = 1219 + totalNumber; 
      }) 
      
      
 </script>


</body>

</html>
